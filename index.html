<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Syntax Card Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ohm-js@16.4.0/dist/ohm.js"></script>
    <style>
        :root {
            --bg-dark: #1a202c;
            --bg-medium: #2d3748;
            --bg-light: #4a5568;
            --text-light: #e2e8f0;
            --text-dark: #a0aec0;
            --accent: #4fd1c5;
            --accent-dark: #38b2ac;
            --success: #68d391;
            --error: #fc8181;
            --warning: #f6e05e;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .modal-overlay {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--bg-medium);
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 450px;
        }
        
        .modal-content h2 {
            margin-top: 0;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }
        
        .modal-content h3 {
            color: var(--accent);
            margin-bottom: 1rem;
        }

        .modal-content button {
            background-color: var(--accent);
            color: var(--bg-dark);
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, opacity 0.3s ease;
            font-weight: 600;
            width: 100%;
        }

        .modal-content button:hover:not(:disabled) {
            background-color: var(--accent-dark);
        }

        .modal-content button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .modal-content button.secondary {
             background-color: var(--bg-light);
             color: var(--text-light);
        }
        .modal-content button.secondary:hover:not(:disabled) {
             background-color: #5a6b87;
        }

        .modal-content input {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 5px;
            border: 2px solid var(--bg-light);
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-size: 1rem;
            text-align: center;
        }
        .modal-content input::placeholder {
            color: var(--text-dark);
        }
        .modal-content .button-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        #multiplayer-feedback {
            min-height: 24px;
            margin-top: 1rem;
            color: var(--error);
            font-weight: 600;
        }
        
        .segmented-control {
            display: flex;
            width: 100%;
            border: 1px solid var(--bg-light);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }
        .segmented-control button {
            flex: 1;
            padding: 12px;
            background-color: transparent;
            border: none;
            color: var(--text-dark);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            border-radius: 0;
            width: 50%;
        }
        .segmented-control button.active {
            background-color: var(--accent);
            color: var(--bg-dark);
        }
        .segmented-control button:not(.active):hover {
            background-color: var(--bg-light);
            color: var(--text-light);
        }

        #group-code-display {
            margin-top: 1.5rem;
            font-size: 1.1rem;
        }
        #group-code-display strong {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--bg-dark);
            border-radius: 5px;
            color: var(--accent);
            letter-spacing: 2px;
            margin-left: 0.5rem;
        }
        
        #waiting-room-player-list {
            list-style: none;
            padding: 0;
            margin: 1.5rem 0;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            background-color: var(--bg-dark);
            border-radius: 5px;
            padding: 1rem;
        }
        #waiting-room-player-list li {
            padding: 0.5rem 0.75rem;
            font-weight: 600;
            border-bottom: 1px solid var(--bg-light);
        }
        #waiting-room-player-list li:last-child {
            border-bottom: none;
        }

        #game-container {
            width: 100%;
            max-width: 800px;
            background-color: var(--bg-medium);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--bg-light);
        }

        header {
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
            margin: 0;
        }

        header p {
            color: var(--text-dark);
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        #challenge-display {
            background-color: rgba(0,0,0,0.2);
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--accent);
        }

        #challenge-display h2 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .progress-tracker {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .progress-bar-container {
            width: 100%;
            background-color: var(--bg-dark);
            border-radius: 99px;
            height: 1rem;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, var(--accent-dark), var(--accent));
            border-radius: 99px;
            transition: width 0.3s ease-in-out;
        }

        #timer {
            position: absolute;
            top: 0;
            left: 0;
            background-color: var(--bg-light);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-weight: 700;
        }

        .sentence-tray {
            background-color: var(--bg-dark);
            border: 2px dashed var(--bg-light);
            border-radius: 0.5rem;
            padding: 1rem;
            min-height: 80px;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
            margin: 1.5rem 0;
            transition: border-color 0.3s, background-color 0.3s;
        }
        .sentence-tray.drag-over {
            border-color: var(--accent);
            background-color: #3c4a61;
        }

        .word-pool {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            padding: 1rem;
            background-color: var(--bg-dark);
            border-radius: 0.5rem;
            min-height: 80px;
        }
        .word-pool.drag-over {
            border-color: var(--accent);
            background-color: #3c4a61;
        }

        .word-tile {
            background-color: var(--bg-light);
            color: var(--text-light);
            padding: 0.75rem 1.25rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s, opacity 0.2s;
            user-select: none;
            cursor: pointer;
        }
        
        .word-tile:hover {
            background-color: #5a6b87;
            transform: translateY(-2px);
        }
        
        .word-tile.dragging {
            opacity: 0.5;
            transform: scale(1.05);
        }

        .feedback-area {
            text-align: center;
            margin-top: 1.5rem;
            min-height: 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feedback-correct {
            color: var(--success);
        }

        .feedback-incorrect {
            color: var(--error);
        }

        #action-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s ease;
        }

        .btn-primary {
            background-color: var(--accent);
            color: var(--bg-dark);
        }
        .btn-primary:hover:not(:disabled) {
            background-color: var(--accent-dark);
        }
        .btn-primary:disabled {
             background-color: var(--accent);
             opacity: 0.5;
             cursor: not-allowed;
        }

        .btn-secondary {
            background-color: var(--bg-light);
            color: var(--text-light);
        }
        .btn-secondary:hover {
            background-color: #5a6b87;
        }

        .menu-btn {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 10;
        }

        #multiplayer-scoreboard {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: var(--bg-dark);
            border-radius: 0.5rem;
        }
        #multiplayer-scoreboard h3 {
            margin-top: 0;
            text-align: center;
            color: var(--accent);
        }
        #player-scores {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        #player-scores li {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--bg-light);
        }
        #player-scores li:last-child {
            border-bottom: none;
        }
        #player-scores .player-name {
            font-weight: 600;
        }
         #player-scores .player-score {
            font-weight: 700;
            color: var(--success);
        }

        /* --- TYPING GAME STYLES --- */
        #typing-challenge-container {
            margin: 1.5rem 0;
        }
        #typing-prompt-area, #typing-word-set-area {
            background-color: var(--bg-dark);
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--accent);
        }
        #typing-prompt-area h3, #typing-word-set-area h4 {
            margin: 0 0 0.5rem 0;
            color: var(--accent);
        }
        #typing-prompt-area p, #typing-word-set-area p {
            margin: 0;
            font-size: 1.1rem;
            color: var(--text-light);
        }
        #typing-word-set-area p {
            font-style: italic;
            color: var(--text-dark);
            font-size: 1rem;
        }
        #typing-input {
            width: 100%;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 2px solid var(--bg-light);
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-size: 1.1rem;
            font-family: 'Poppins', sans-serif;
            resize: vertical;
        }
        #typing-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        /* --- QUIZ STYLES --- */
        #quiz-question-area {
            background-color: var(--bg-dark);
            padding: 1.5rem 2rem;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
            border-left: 4px solid var(--accent);
            text-align: center;
        }
        #quiz-question-text {
            margin: 0;
            font-size: 1.3rem;
            font-weight: 600;
            line-height: 1.6;
        }
        #quiz-options-area {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            margin: 2rem 0;
        }
        .quiz-option-btn {
            background-color: var(--bg-light);
            color: var(--text-light);
            border: 2px solid transparent;
            padding: 1rem;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            text-align: left;
        }
        .quiz-option-btn:hover:not(:disabled) {
            background-color: #5a6b87;
            border-color: var(--accent);
        }
        .quiz-option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        .quiz-option-btn.correct {
            background-color: var(--success);
            color: var(--bg-dark);
            border-color: var(--success);
        }
        .quiz-option-btn.incorrect {
            background-color: var(--error);
            color: var(--bg-dark);
            border-color: var(--error);
        }
        #quiz-feedback-area {
            min-height: 24px;
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
        }
        #quiz-action-buttons {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .modal-content {
                padding: 25px;
                max-width: 95%;
            }
            
            .modal-content h2 {
                font-size: 1.5rem;
                margin-bottom: 1.5rem;
            }

            #game-container {
                padding: 1rem;
            }

            header {
                margin-bottom: 1rem;
                position: static;
            }

            h1 {
                font-size: 1.8rem;
            }

            header p {
                font-size: 1rem;
            }

            #challenge-display {
                padding: 0.75rem 1rem;
                margin-bottom: 1rem;
            }

            #challenge-display h2 {
                font-size: 1rem;
            }

            #timer {
                position: static;
                margin-top: 0.5rem;
                text-align: center;
                width: 100%;
                background-color: transparent;
                padding: 0.5rem 0;
                font-size: 1.1rem;
            }

            .sentence-tray, .word-pool {
                min-height: 70px;
                padding: 0.75rem;
                gap: 0.5rem;
            }

            .word-tile {
                padding: 0.7rem 1.2rem;
                font-size: 1rem;
            }

            #action-buttons {
                flex-direction: column;
                gap: 0.75rem;
            }
            .btn {
                width: 100%;
            }

            .menu-btn {
                position: relative;
                width: 100%;
                margin-bottom: 1rem;
            }

            #quiz-options-area {
                gap: 0.75rem;
                margin: 1.5rem 0;
            }
            #quiz-question-area {
                padding: 1rem 1.25rem;
            }
             #quiz-question-text {
                font-size: 1.1rem;
            }
            .quiz-option-btn {
                padding: 0.8rem;
                font-size: 0.9rem;
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "socket.io-client": "https://aistudiocdn.com/socket.io-client@^4.8.1"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="ohm-js" id="grammar">
      SyntaxCardGame {
        // Top-level rules correspond to level targets
        // Noun, Pronoun, Verb, Determiner, Adjective, Adverb, 
        // Preposition, Conjunction, Punctuation, Comma
    
        // Easy
        Determiner_Noun_Verb_Punctuation = Determiner Noun Verb Punctuation
        Pronoun_Verb_Punctuation = Pronoun Verb Punctuation
        Pronoun_Verb_Determiner_Noun_Punctuation = Pronoun Verb Determiner Noun Punctuation
        Noun_Verb_Adjective_Punctuation = Noun Verb Adjective Punctuation
        Pronoun_Verb_Adverb_Punctuation = Pronoun Verb Adverb Punctuation
        Determiner_Adjective_Noun_Verb_Punctuation = Determiner Adjective Noun Verb Punctuation
        Pronoun_Verb_Determiner_Adjective_Noun_Punctuation = Pronoun Verb Determiner Adjective Noun Punctuation
        Pronoun_Verb_Noun_Punctuation = Pronoun Verb Noun Punctuation
    
        // Medium
        Determiner_Noun_Verb_Determiner_Noun_Conjunction_Verb_Adverb_Punctuation = Determiner Noun Verb Determiner Noun Conjunction Verb Adverb Punctuation
        Pronoun_Verb_Preposition_Determiner_Noun_Preposition_Determiner_Noun_Preposition_Noun_Punctuation = Pronoun Verb Preposition Determiner Noun Preposition Determiner Noun Preposition Noun Punctuation
        Pronoun_Verb_Determiner_Noun_Comma_Conjunction_Pronoun_Verb_Adjective_Preposition_Determiner_Noun_Punctuation = Pronoun Verb Determiner Noun Comma Conjunction Pronoun Verb Adjective Preposition Determiner Noun Punctuation
        Determiner_Noun_Verb_Conjunction_Determiner_Noun_Verb_Adjective_Punctuation = Determiner Noun Verb Conjunction Determiner Noun Verb Adjective Punctuation
        Conjunction_Pronoun_Verb_Ving_Determiner_Adjective_Noun_Comma_Pronoun_Verb_Preposition_Verb_Punctuation = Conjunction Pronoun Verb Ving Determiner Adjective Noun Comma Pronoun Verb Preposition Verb Punctuation
        Determiner_Noun_Comma_Pronoun_Verb_Verb_Preposition_Noun_Comma_Verb_Determiner_Adjective_Noun_Punctuation = Determiner Noun Comma Pronoun Verb Verb Preposition Noun Comma Verb Determiner Adjective Noun Punctuation
        Determiner_Adjective_Comma_Adjective_Noun_Verb_Preposition_Determiner_Noun_Punctuation = Determiner Adjective Comma Adjective Noun Verb Preposition Determiner Noun Punctuation
        Determiner_Noun_Verb_Adverb_Verb_Determiner_Noun_Conjunction_Pronoun_Verb_Determiner_Noun_Punctuation = Determiner Noun Verb Adverb Verb Determiner Noun Conjunction Pronoun Verb Determiner Noun Punctuation
        Pronoun_Verb_Ving_Preposition_Determiner_Noun_Punctuation = Pronoun Verb Ving Preposition Determiner Noun Punctuation
        Determiner_Noun_Verb_Preposition_Determiner_Noun_Punctuation = Determiner Noun Verb Preposition Determiner Noun Punctuation

        // Hard (These rules are legacy, not used by new typing mechanic)
        Prof_Complex_Subordinate = Conjunction Determiner Noun Verb Determiner Noun Comma Pronoun Verb Determiner Noun Verb Adjective Punctuation
        Prof_Conditional_Unless = Determiner Noun Verb Determiner Noun Conjunction Determiner Noun Verb Verb Punctuation
        Prof_Past_Perfect = Determiner Noun Verb Verb Determiner Noun Conjunction Pronoun Verb Verb Determiner Noun Punctuation
        Prof_Interrogative_Subordinate = Adverb Verb Determiner Noun Verb Determiner Noun Conjunction Determiner Noun Verb Verb Determiner Noun Punctuation
        Prof_Although_Start = Conjunction Possessive Noun Verb Determiner Noun Comma Pronoun Verb Preposition Determiner Noun Punctuation
        Prof_Because_Join = Determiner Noun Verb Determiner Noun Conjunction Pronoun Verb Adverb Verb Determiner Noun Punctuation
        Prof_Relative_Clause = Determiner Noun Verb Determiner Noun Pronoun Verb Determiner Noun Punctuation
        Prof_Two_Actions = Determiner Noun Verb Determiner Noun Conjunction Verb Determiner Noun Punctuation
        Prof_Adverbial_Time = Determiner Noun Verb Preposition Determiner Noun Conjunction Pronoun Verb Determiner Noun Punctuation
        Prof_Irrelevant_Word = Determiner Noun Verb Determiner Noun Conjunction Pronoun Verb Determiner Noun Punctuation
    
        // Expanded Rules
        Pronoun_Verb_Adjective_Punctuation = Pronoun Verb Adjective Punctuation
        Noun_Verb_Punctuation = Noun Verb Punctuation
        Determiner_Noun_Verb_Determiner_Noun_Punctuation = Determiner Noun Verb Determiner Noun Punctuation
        Pronoun_Verb_Adjective_Noun_Punctuation = Pronoun Verb Adjective Noun Punctuation
        Pronoun_Verb_Determiner_Noun_Preposition_Determiner_Noun_Punctuation = Pronoun Verb Determiner Noun Preposition Determiner Noun Punctuation
        Pronoun_Verb_Adjective_Comma_Conjunction_Pronoun_Verb_Adjective_Punctuation = Pronoun Verb Adjective Comma Conjunction Pronoun Verb Adjective Punctuation
        Pronoun_Verb_Conjunction_Verb_Punctuation = Pronoun Verb Conjunction Verb Punctuation
        Pronoun_Verb_Verb_Conjunction_Pronoun_Verb_Ving_Punctuation = Pronoun Verb Verb Conjunction Pronoun Verb Ving Punctuation
        Determiner_Noun_Verb_Adverb_Punctuation = Determiner Noun Verb Adverb Punctuation
        Pronoun_Verb_Pronoun_Determiner_Noun_Punctuation = Pronoun Verb Pronoun Determiner Noun Punctuation
        Pronoun_Verb_Preposition_Verb_Punctuation = Pronoun Verb Preposition Verb Punctuation
        Pronoun_Verb_Conjunction_Determiner_Noun_Verb_Adjective_Punctuation = Pronoun Verb Conjunction Determiner Noun Verb Adjective Punctuation
        Determiner_Noun_Verb_Determiner_Noun_Preposition_Determiner_Noun_Punctuation = Determiner Noun Verb Determiner Noun Preposition Determiner Noun Punctuation
        Pronoun_Verb_Determiner_Adjective_Noun_Preposition_Determiner_Noun_Punctuation = Pronoun Verb Determiner Adjective Noun Preposition Determiner Noun Punctuation
        
        // Parts of Speech Definitions (terminals)
        Noun = "Noun"
        Pronoun = "Pronoun"
        Verb = "Verb"
        Ving = "Ving" // Gerund/Participle
        Determiner = "Determiner"
        Adjective = "Adjective"
        Adverb = "Adverb"
        Preposition = "Preposition"
        Conjunction = "Conjunction"
        Possessive = "Possessive"
        Punctuation = "Punctuation"
        Comma = "Comma"
      }
    </script>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
